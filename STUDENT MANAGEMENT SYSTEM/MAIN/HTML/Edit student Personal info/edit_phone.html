<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../CSS/Edit Student Personal Info CSS/edit_Phone.css">
    <title>Edit Student Phone Number</title>
    <script>
        function validate(){
          var phone= document.frm.phn;
          if(phone.value.length==0){
            alert("Phone Number Required");
            return false;
            phone.focus();
          }
          if(isNaN(phone.value)){
            alert("Enter valid Phone Number");
            return false;
            phone.focus();
          }
          if(phone.value.length<10 || phone.value.length>10){
            alert("Enter valid Phone Number");
            return false;
            phone.focus();
          }
          confirm("Press Ok to confirm");
        }
      </script>
</head>
<body>
<div id="heading">
<h1 id="h">Edit Student Phone Number</h1>
</div>
<div="sm">
    <form name="frm" action="../../PHP/Edit Student Persoanl Info PHP/edit_phone.php" method="POST" onsubmit='return validate()'>
      <ul class="form-style-1">
        <li>
            <label>Enter New Phone Number:<span class="required">*</span></label>
            <input type="text" name="phn" value="" style="width: 100%">
        </li><br>
        <li>
          <center><input type="submit" value="Submit"style="margin-right:15px"/><input type="button" value="Back" onclick="location.href='../../PHP/edit_stu_per_info_menu.php'";/></center>
      </li>
    </ul>
    </form>
    </div>
    <div id="lower">
        <h3 id="h">CGPA : </h3>
    </div>
</body>
</html>
