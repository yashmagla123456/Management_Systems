<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../CSS/Login.css">
<title>Login</title>
<script>
    function validate(){
        var username=document.login_form.username;
        var pass=document.login_form.pass;

        if(username.value.length<=0){
            alert("Username is Required");
            username.focus();
            return false;
        }
        if(pass.value.length<=0){
            alert("Password Required");
            pass.focus();
            return false;
        }
        return true;
    }
</script>

    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3 id="lgn">LOGIN</h3>
          </div>
        </div>
        <form method="post" action="../PHP/login.php" name="login_form" class="login-form" id="form" onsubmit='return validate()'>
            <select name="user"id="user">
              <option name="student" value="stu">Student</option>
              <option name="admin" value="admin">Admin</option>
        </select>
          <input name="username" type="text" placeholder="username"/>
          <input name="pass" type="password" placeholder="password"/>
          <button type="submit" name="login">login</button>
          <br>
        </form>
      </div>
    </div>
